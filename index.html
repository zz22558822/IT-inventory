<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>映興電子-固資盤點</title>

  <link rel="icon" href="images/Logo.png">

  <meta name="author" content="chek">

  <meta name="keywords" content="映興電子,固資盤點,映興電子-固資盤點,資安系統">

  <meta property="og:title" content="映興電子-固資盤點">
  <meta property="og:description" content="固資盤點">
  <meta property="og:type" content="website">
  <meta property="og:url" content="#">
  <meta property="og:image" href="images/Logo.png">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <div class="container">
    <div class="title">固資盤點 回報</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">財產編號</span>
            <input type="text" name="財產編號" placeholder="輸入財產編號" required>
          </div>
          <div class="input-box">
            <span class="details">設備名稱</span>
            <input type="text" name="設備名稱" placeholder="輸入設備名稱" required>
          </div>
          <div class="input-box">
            <span class="details">產品規格</span>
            <input type="text" name="產品規格" placeholder="輸入產品規格" required>
          </div>
          <div class="input-box">
            <span class="details">存放位置</span>
            <input type="text" name="存放位置" placeholder="輸入存放位置" required>
          </div>
          <div class="input-box">
            <span class="details">保管人</span>
            <input type="text" name="保管人" placeholder="輸入保管人" required>
          </div>
          <div class="input-box">
            <span class="details">保管部門</span>
            <input type="text" name="保管部門" placeholder="確認保管部門" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="送出">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
